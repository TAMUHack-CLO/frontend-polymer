<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-viewloading">
    <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      #cent{
        width: 100%;
        margins:auto;
        	text-align: center;
      }
    </style>

    <div id ="cent">
    
      
      <p><img style ="height:150px;width:150px;" src = "../images/loading.gif"/></p>
    </div>
  </template>

    <script>
        Polymer({
            is: 'my-viewloading',

            properties: {
                page: {
                    type: String,
                    notify: true,
                    reflectToAttribute: true
                }
            },
            ready: function() {

                this.async(function next() {
                    this.page = 'view3'
                }, 3000)

                /*
                                window.setInterval(function next() {
                                    this.page = 'view3'
                                }, 3000);
                */


            }
        });
    </script>
</dom-module>
